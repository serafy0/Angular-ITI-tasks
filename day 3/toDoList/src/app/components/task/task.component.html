<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title style="color: whitesmoke"> {{ task.name }} </mat-card-title>
    <!-- <mat-card-subtitle>{{ task.name }}</mat-card-subtitle> -->
  </mat-card-header>
  <mat-card-actions>
    <button mat-button routerLink="/form" [queryParams]="{ id: task.id }">
      edit
    </button>
    <button mat-button (click)="onDelete()">delete</button>
  </mat-card-actions>
</mat-card>
