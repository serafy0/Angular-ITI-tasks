<div class="flex flex-col">
  <div class="flex flex-col">
    <div class="flex bg-yellow-300 w-40 h-10 justify-between">
      <p class="p-1 text-xl font-semibold whitespace-nowrap">
        {{ item.name }}
      </p>
      <div
        class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
      >
        {{ count }}
      </div>
    </div>

    <img [src]="item.img" class="object-cover w-40 h-40" />
  </div>

  <div class="flex flex-row">
    <button
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 w-20 rounded"
      (click)="onChange('+')"
    >
      +
    </button>

    <button
      class="bg-orange-500 hover:bg-red-700 text-white font-bold py-2 w-20 px-4 rounded"
      (click)="onChange('-')"
    >
      -
    </button>
  </div>
  <button
    class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 w-40 rounded"
    (click)="onOrder()"
  >
    make order
  </button>
</div>
